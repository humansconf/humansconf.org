<head>
  <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape}}{% else %}{{ site.title | escape }}{% endif %}</title>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />

  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url"   content="{{ site.url }}/index.html" />
  <meta property="og:image" content="{{ site.url }}/images/header-1.jpg" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape}}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:url" content="{{ site.url }}/index.html" />
  <meta name="twitter:image" content="{{ site.url }}/images/header-1.jpg" />
  <meta name="twitter:site" content="@humansconf" />

  <link rel="alternate" href="feed.xml" type="application/rss+xml" />
  <link rel="canonical" href="/" />

  <link rel="stylesheet" href="/assets/normalize.css" />
  <link rel="stylesheet" href="/assets/animate.css" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
